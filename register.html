<!DOCTYPE html>
<html lang="ua">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feedrum | Login</title>
        <link rel="icon" type="image/png" href="images/favicon.png"/>
        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="stylesheet" href="styles/authentication.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira Sans"/>
    </head>
    <body>
        <div id="content" class="col-5">
            <div class="row">
                <h2 id="login-title">Реєстрація</h2>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="fname">Ім'я</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" class="input-area" placeholder="Ваше ім'я на сайті..."/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-25">
                    <label for="fname">Пароль</label>
                </div>
                <div class="col-75">
                    <input type="password" id="password" class="input-area" placeholder="Ваш пароль..."/>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="fname">Підтвердіть пароль</label>
                </div>
                <div class="col-75">
                    <input type="password" id="password-repeat" class="input-area" placeholder="Повторіть ваш пароль..."/>
                </div>
            </div>
            <div class="row">
                <div id="remember-me">
                    <label for="remember-checkbox">Запам'ятай мене</label>
                    <input type="checkbox" id="remember-checkbox" checked="checked"/>
                </div>
            </div>
            <div id="authorization" class="row">
                <style> #register { float:right; } </style>
                <button id="register" class="col-25">
                    Реєстрація
                </button>
                <button id="login" class="col-25">
                    Увійти
                </button>
            </div>
        </div>
    </body>
</html>
