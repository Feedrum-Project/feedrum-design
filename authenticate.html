<!DOCTYPE html>
<html lang="ua">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feedrum | Вхід</title>
        <link rel="icon" type="image/png" href="images/logo.png"/>
        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="stylesheet" href="styles/authentication.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira Sans"/>
        <script type="text/javascript" src="scripts/authentication.js"></script>
    </head>
    <body>
        <div id="content" class="col-8">
            <div id="authenticate-login">
                <div class="row">
                    <h2 id="login-title">Вхід в акаунт</h2>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="username">Email або ім'я</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="username" class="input-area" autocomplete="username" placeholder="Ваш email або ім'я"/>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-25">
                        <label for="password">Пароль</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="login-password" class="input-area" autocomplete="current-password" placeholder="Ваш пароль"/>
                        <img src="images/hidden.png" id="login-password-icon" class="password-icon" onclick="ShowHidePassword()"/>
                    </div>
                </div> 
                <div class="row">
                    <div id="remember-me">
                        <label for="remember-checkbox">Запам'ятай мене</label>
                        <input type="checkbox" id="remember-checkbox" checked="checked"/>
                    </div>
                </div>
                <div id="authorization-login" class="row">
                    <button id="login" class="col-25">
                        Увійти
                    </button>
                    <button id="register" class="col-25" onclick="ToRegister()">
                        Реєстрація
                    </button>
                </div>
            </div>
            <div id="authenticate-register">
                <div class="row">
                    <h2 id="login-title">Реєстрація акаунту</h2>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="username">Ім'я</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="username" class="input-area" placeholder="Ваше ім'я на сайті"/>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-25">
                        <label for="password">Пароль</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="register-password" class="input-area" placeholder="Ваш пароль"/>
                        <img src="images/hidden.png" id="register-password-icon" class="password-icon" onclick="ShowHidePassword()"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="password-repeat">Підтвердіть пароль</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="register-password-repeat" class="input-area" placeholder="Повторіть пароль"/>
                    </div>
                </div>
                <div class="row">
                    <div id="remember-me">
                        <label for="remember-checkbox">Запам'ятай мене</label>
                        <input type="checkbox" id="remember-checkbox" checked="checked"/>
                    </div>
                </div>
                <div id="authorization-register" class="row">
                    <button id="register" class="col-25">
                        Реєстрація
                    </button>
                    <button id="login" class="col-25" onclick="ToLogin()">
                        Увійти
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
